<div class="row justify-content-center">

    <div class="col-9">
        <h4>Petes Total Care Group</h4>
        <button (click)="toggle()" id="btToggle" class="btn btn-info btn-lg">{{buttonName}}</button>
        <br>
        <div *ngIf="show">
            <h5>Medical</h5>
            <button type="button" (click)="aProviderSelection(2,1)" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-danger">Deny</button>
            <object data="../../../assets/PetesTotalCare/medical1.pdf" type="application/pdf" width="100%" height="800
            ">
                <p>Your browser does not support PDFs.</p>
            </object>

            <div>
                <h5>Dental</h5>
                <button type="button" (click)="aProviderSelection(2,2)" class="btn btn-success">Accept</button>
                <button type="button" class="btn btn-danger">Deny</button>
                <object data="../../../assets/PetesTotalCare/dental1.pdf" type="application/pdf" width="100%"
                    height="80">
                    <p>Your browser does not support PDFs.</p>
                </object>
            </div>
            <br>
            <h5>Vision</h5>
            <button type="button" (click)="aProviderSelection(2,3)" class="btn btn-success">Accept</button>
            <button type="button" class="btn btn-danger">Deny</button>
            <object data="../../../assets/PetesTotalCare/dental1.pdf" type="application/pdf" width="100%" height="80">
                <p>Your browser does not support PDFs.</p>
            </object>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck3">
            <label class="form-check-label" for="exampleCheck3">CIGNA Health Direct Silver 2500 with
                Coinsurance</label>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck4">
            <label class="form-check-label" for="exampleCheck4">BLUE CROSS BLUE SHIELD Health Direct Silver 2500
                with
                Coinsurance</label>
        </div>
        <br>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck5">
            <label class="form-check-label" for="exampleCheck5">TUFTS Health Direct Silver 2500 with
                Coinsurance</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        <br><a [routerLink]="['']">Home</a>
    </div>
</div>
