<div class="row justify-content-center">

    <div class="col-9">

        <br>
        <button (click)="toggle()" id="bt">
            {{buttonName}}
        </button>
        <div *ngIf="show">
            <object data="../../../assets/2018edit.pdf" type="application/pdf" width="100%" height="400">
                <p>Your browser does not support PDFs.</p>
            </object>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">UNITEDHEALTH Direct Silver 2500 with
                    Coinsurance</label>
            </div>

            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck2">
                <label class="form-check-label" for="exampleCheck2">HUMANA Health Direct Silver 2500 with
                    Coinsurance</label>
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck3">
                <label class="form-check-label" for="exampleCheck3">CIGNA Health Direct Silver 2500 with
                    Coinsurance</label>
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck4">
                <label class="form-check-label" for="exampleCheck4">BLUE CROSS BLUE SHIELD Health Direct Silver 2500
                    with
                    Coinsurance</label>
            </div>
            <br>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck5">
                <label class="form-check-label" for="exampleCheck5">TUFTS Health Direct Silver 2500 with
                    Coinsurance</label>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">SUBMIT</button>
        <br><a [routerLink]="['']">Home</a>

    </div>
</div>
