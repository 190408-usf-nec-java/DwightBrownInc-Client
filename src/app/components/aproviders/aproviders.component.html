<div class="row justify-content-center">

    <div class="col-9">

        <h4>Pete's Total Care</h4>
        <button (click)="toggle()" id="btToggle" class="btn btn-info btn-lg">{{buttonName}}</button>
        <br>

        <div *ngIf="show">
            <div *ngIf="pete1">
                <h5>- Medical -</h5>
                <button type="button" (click)="[aProviderSelection(1, PeteMedical()), hidePete1()]"
                    class="btn btn-success">ACCEPT</button>
                <button type="button" (click)="hidePete1()" class="btn btn-danger">DENY</button>
                <object [attr.data]="PeteMedical()" type="application/pdf" width="100%" height="800">
                    <p>Your browser does not support PDFs.</p>
                </object>
            </div>
