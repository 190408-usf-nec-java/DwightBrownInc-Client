<div id="container">

<div class="row justify-content-center">

  <div class="col-9">
    <div *ngIf="!(registerAttemptSucceeded === undefined)">
      <div *ngIf="!registerAttemptSucceeded">Username already taken.</div>
      <div *ngIf="registerAttemptSucceeded">Account registered.</div>
    </div>

    <br>
    <div class="form-group">
      <label for="exampleInputEmail1">Email Address</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email"
        placeholder="Enter Employee Email Address">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>

    <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="name" class="form-control" id="firstname" [(ngModel)]="firstname"
        placeholder="Enter Employee First Name">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="name" class="form-control" id="lastname" [(ngModel)]="lastname"
        placeholder="Enter Employee Last Name">
    </div>

    <button type="submit" (click)="submit()" class="btn btn-primary">SUBMIT</button>
    <a [routerLink]="['']">Home</a>

  </div>
</div>

</div>
