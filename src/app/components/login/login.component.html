<div id="container">

<br><br>
<h2>Employee Benefits System</h2>


<div class="row justify-content-center">
  <div class="col-9">
    <div class="form-group">
        <p *ngIf="lastStatus === 400">Username or password is incorrect.</p>
        <p *ngIf="lastStatus === 500">Unknown server error occurred.</p>
        <p *ngIf="lastStatus === 0">Server unreachable.</p>
        <br>
        <div class="form-group">
      <div class="col-sm-6 col-xs-12">
        <div class="col-sm-12 hidden-xs">
          <br><p><a [routerLink]="['alogin']">- Administrator Login -</a></p>
        </div>
      </div>
      <label for="exampleInputEmail1">User ID</label>
      <input type="email" class="form-control" id="UserID" placeholder="Enter User ID" [(ngModel)]="employeeEmail">
      <small id="emailHelp" class="form-text text-muted"></small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter Password" [(ngModel)]="Password">
    </div>
    <br><button type="submit" (click)="submit()" class="btn btn-primary">SUBMIT</button>
    <div class="col-sm-12 hidden-xs">
        <p>Need an account? <a [routerLink]="['signup']">Signup</a></p>
        <!-- <a href="http://localhost:4200/eportal">Employee Portal TEMP LINK</a> -->
    </div>
  </div>
</div>

</div>
